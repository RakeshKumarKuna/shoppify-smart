<div class="bg-dark" style="height: 650px;">
<div  class="mt-3">
    <h1 class="text-center">SignUp</h1>
<div class="d-flex justify-content-center box">
    
    <form #frmregister="ngForm" class="w-50" method="post" (submit)="register(frmregister.value)">
        <dl>
            <dt>UserName</dt>
            <dd><input type="text" class="form-control" ngModel name="UserName" #UserName="ngModel"> </dd>
            <dt>Email</dt>
            <dd><input type="email" class="form-control" ngModel name="Email" #Email="ngModel"> </dd>
            <dt>Password</dt>
            <dd><input type="password" class="form-control" ngModel name="Password" #Password="ngModel"> </dd>
            <dt>Mobile</dt>
            <dd><input type="tel" class="form-control" ngModel name="Mobile" #Mobile="ngModel"> </dd>
        
        </dl>
        <button type="submit" class="btn btn-primary w-100">SignUp</button>
        <details>
            <summary>Already have an account?</summary>
            <a routerLink="/login">ClickHere</a>
        </details>
    </form>
    
</div>
</div>
</div>
